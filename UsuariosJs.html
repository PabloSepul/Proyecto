    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Productos</span>

            <div class="user--info">                
            <img src="img/perfil.png" alt="">
        </div>
    </div>

        <div class="container">
            <h1>Modificar Datos de Usuarios</h1>
            <form action="dashboard.html" >
                <div class="form">
                    <div class="grupo">
                        <label for="name">Nombre del Cliente</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese nombre" >
                    </div>
                    <div class="grupo">
                        <label for="lastname">Apellidos del Cliente</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Ingrese apellidos" >
                    </div>
                    <div class="grupo">
                        <label for="nick">Alias</label>
                        <input type="text" id="nick" name="nick" placeholder="Ingrese un Alias" >
                    </div>
                    <div class="grupo">
                        <label for="phone">Número de Teléfono</label>
                        <input type="number" id="phone" name="phone" placeholder="Ingrese un número de teléfono" >
                    </div>
                    <div class="grupo">
                        <label for="address">Dirección</label>
                        <input type="text" id="address" name="address" placeholder="Ingrese una dirección" >
                    </div>
                    <div class="grupo">
                        <label for="user-type">Tipo de Usuario</label>
                        <input type="text" id="user-type" name="user-type" placeholder="Ingrese el tipo de usuario" >
                    </div>
                    <div class="grupo">
                        <label for="date">Fecha</label>
                        <input type="date" id="date" name="date" >
                    </div>
                    <input type="submit" onclick= 'return enviarFormularioUsuarios();' value='Confirmar Cambios'>
                    
                </div>   
            </form>
            <div id='error'></div>
           
        </div>
        
        <div class="link_producto">
            
        <a href="Usuarios.html">Volver a Usuarios</a>
        
        </div>
        <script src="js/form.js"></script>  
</body>
