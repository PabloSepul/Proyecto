            <form action="procesar_producto.php" method="post" enctype="multipart/form-data">

                <input type="text" id="idname" name="name" placeholder="Ingrese un nombre" required>
                <label for="lastname">Apellidos del Cliente</label>
                <input type="text" id="idlastname" name="lastname" placeholder="Ingrese apellidos" required>

                <label for="phone">Número de Teléfono</label>
                <input type="number" name="phone" id="idphone" placeholder="Ingrese un número de teléfono" required>
                <label for="address">Dirección</label>
                <input type="text" name="adress" id="idaddress" placeholder="Ingrese una dirección" required>
                <label for="user-type">Tipo de Usuario</label>
                <input type="text" name="user-type" id="iduser-type" placeholder="Ingrese tipo de usuario" required>
