<div class="container">
            <h1>Modificar Datos de Dashboard</h1>
            <form action="procesar_producto.php" method="post" enctype="multipart/form-data">
                <label for="name">Nombre del Cliente</label>
                <input type="text" id="idname" name="name" placeholder="Ingrese nombre" required>
                <label for="trans-type">Tipo de Transacción</label>
                <input type="text" id="idtrans-type" name="trans-type" placeholder="Ingrese tipo de transacción" required>
                <label for="desc">Descripción</label>
                <input type="text" id="iddesc" name="desc" placeholder="Ingrese una descripción" required>
                <label for="amount">Monto</label>
                <input type="text" id="idamount" name="amount" placeholder="$" required>
                <label for="category">Categoría</label>
                <input type="text" id="idcategory" name="category" placeholder="Ingrese una categoría" required>
                <label for="status">Estado</label>
                <input type="text" id="idstatus" name="status" placeholder="Ingrese estado del producto" required>
                <label for="date">Fecha</label>
                <input type="date" id="iddate" name="date" required>
